<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Inciya Jafri: Lab 5 </title>

<body>
  <h1> Let's Launch Into the <b> Solar System </b></h1>
  <h3> The Planets </h3>
  <table>
    <tr>
      <td class ="planet"><img src="pictures/jupiter.jpg" alt="jupiter"></td>
